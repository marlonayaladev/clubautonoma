<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Club Universitario - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/login.css" />
  </head>

  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <img src="/img/logo-autonoma.png" alt="Club Logo" />
        </div>
        <!-- aca se iniciara sesion con correo y contraseña  -->
        <h1>Bienvenido al Club</h1>
        <p>Inicia sesión para acceder a eventos exclusivos</p>
        <form>
          <div class="input-group">
            <label for="email">Correo Universitario</label>
            <input
              type="email"
              id="email"
              placeholder="usuario@autonoma.edu.pe"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              placeholder="Ingrese su contraseña"
              required
            />
          </div>
          <button type="submit" class="btn">Iniciar Sesión</button>
          <!-- el botonsito de registro -->
          <div class="register-link">
            <p>
              ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
